{% load project_tags static hyperscript %}

<section aria-labelledby="project-selection-heading" class="project-selection">
  <h2 id="project-selection-heading">
    Select Project
  </h2>
  {% if projects %}
    <div class="selector-container">
      <form id="project-form" method="get" action="" onsubmit="return false;">
        <div class="form-group">
          <label for="project-selector">
Project:
          </label>
          <select id="project-selector"
                  name="project_id"
                  class="form-select"
                  hx-get="{% url 'dashboard:home' %}"
                  hx-target="#dashboard-content-container"
                  hx-push-url="true"
                  hx-replace-url="true"
                  hx-swap="innerHTML"
                  hx-trigger="change">
            <option value="" {% if not selected_project_id %}selected{% endif %}>
              -- All Projects --
            </option>
            {% for project in projects %}
              <option value="{{ project.id }}"
                      {% if project.id|stringformat:"s" == selected_project_id|default:request.GET.project_id|default:"" %}
                        selected
                      {% endif %}>
                {{ project.name }}
              </option>
            {% endfor %}
          </select>
          <noscript>
            <button type="submit" class="btn-primary">
Go
            </button>
          </noscript>
        </div>
      </form>
    </div>
  {% else %}
    <div class="notice warning" role="alert">
      <p>
        No projects available. Please contact your administrator to be added to a project.
      </p>
    </div>
  {% endif %}
</section>
