{% load core_tags %}
<footer role="contentinfo" class="fade-in">
    <p>
      System Status:
      <mark>{{ system_status }}</mark> |
      Version: {{ app_version }} |
      Last Updated: {{ last_updated|format_date }}
    </p>
    {% if user.is_authenticated %}
    <p>
      Need help? Contact
      <a href="mailto:support@enveng-group.com.au">support@enveng-group.com.au</a>
      <a href="{% url 'feedback:index' %}">Click here to submit feedback</a>
    </p>
    {% endif %}
</footer>
